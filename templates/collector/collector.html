{% extends 'base.html' %}
{% load static %}

{% load static %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script> var csrfToken = "{{ csrf_token|escapejs }}"; </script>
<script type="text/javascript" src="{% static 'js/collection_filters.js' %}"></script>


<h3 class="mb-4 border-bottom pb-1">Your collection</h3>
<div class="row menu">
  <div class="col-lg-3">
  <input class="form-control mb-4 text-center" id="cardSearch" type="text" placeholder="Search by name" >
  </div>
  <div class="col-lg-3 filter-block" id="colors">
    <div class="card mb-4">
      <h6 class="card-header">Color</h6>
      <div class="list-group">
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="color" value="red" type="checkbox" style="float: left"/> &nbsp; Red
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="color" value="green" type="checkbox" style="float: left"/> &nbsp; Green
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="color" value="blue" type="checkbox" style="float: left"/>&nbsp; Blue
        </label>      
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="color" value="purple" type="checkbox" style="float: left"/>&nbsp; Purple
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="color" value="black" type="checkbox" style="float: left"/>&nbsp; Black
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="color" value="yellow" type="checkbox" style="float: left"/>&nbsp; Yellow
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-3 filter-block" id="types">
    <div class="card mb-4">
      <h6 class="card-header">Type</h6>
      <div class="list-group list-group-flush">
        <label class="list-group-item">
      <input class="filter-checkbox mt-1" data-filter="type" value="CHARACTER" type="checkbox" style="float: left"/>&nbsp; Character
        </label>
        <label class="list-group-item">
        <input class="filter-checkbox mt-1" data-filter="type" value="EVENT" type="checkbox" style="float: left"/>&nbsp; Event
        </label>
        <label class="list-group-item">
        <input class="filter-checkbox mt-1" data-filter="type" value="STAGE" type="checkbox" style="float: left"/>&nbsp; Stage
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-3 filter-block" id="cost">
    <div class="card mb-4">
      <h6 class="card-header">Cost</h6>
      <div class="list-group list-group-flush">
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="0" type="checkbox" style="float: left"/>&nbsp; 0
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="1" type="checkbox" style="float: left"/>&nbsp; 1
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="2" type="checkbox" style="float: left"/>&nbsp; 2
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="3" type="checkbox" style="float: left"/>&nbsp; 3
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="4" type="checkbox" style="float: left"/>&nbsp; 4
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="5" type="checkbox" style="float: left"/>&nbsp; 5
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="6" type="checkbox" style="float: left"/>&nbsp; 6
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="7" type="checkbox" style="float: left"/>&nbsp; 7
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="8" type="checkbox" style="float: left"/>&nbsp; 8
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="9" type="checkbox" style="float: left"/>&nbsp; 9
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="cost" value="10" type="checkbox" style="float: left"/>&nbsp; 10
        </label>
      </div>
    </div>
  </div>
</div>
<div class="row menu">
  
  <div class="col-lg-3 filter-block" id="sets">
    <div class="card mb-4">
      <h6 class="card-header">Set</h6>
      <div class="list-group list-group-flush">
        <label class="list-group-item">
        <input class="filter-checkbox mt-1" data-filter="set" value="OP01" type="checkbox" style="float: left" /> &nbsp; OP01
        </label> 
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="set" value="OP02" type="checkbox" style="float: left" />&nbsp; OP02
        </label>     
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="set" value="OP03" type="checkbox" style="float: left"/>&nbsp; OP03
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="set" value="OP04" type="checkbox" style="float: left"/>&nbsp; OP04
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="set" value="OP05" type="checkbox" style="float: left"/>&nbsp; OP05
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="set" value="Starters" type="checkbox" style="float: left"/>&nbsp; Starters
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="set" value="Promos" type="checkbox" style="float: left"/>&nbsp; Promos
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-3 filter-block" id="rarities">
    <div class="card mb-4">
      <h6 class="card-header">Rarity</h6>
      <div class="list-group list-group-flush">
        <label class="list-group-item">
      <input class="filter-checkbox mt-1" data-filter="rarity" value="C" type="checkbox" style="float: left"/>&nbsp; Common
        </label>
        <label class="list-group-item">
        <input class="filter-checkbox mt-1" data-filter="rarity" value="UC" type="checkbox" style="float: left"/>&nbsp; Uncommon
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="rarity" value="R" type="checkbox" style="float: left"/>&nbsp; Rare
          </label>
        <label class="list-group-item">
        <input class="filter-checkbox mt-1" data-filter="rarity" value="SR" type="checkbox" style="float: left"/>&nbsp; Super Rare
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="rarity" value="SEC" type="checkbox" style="float: left"/>&nbsp; Secret Rare
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="rarity" value="P" type="checkbox" style="float: left"/>&nbsp; Promo 
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-3 filter-block" id="collection">
    <div class="card mb-4">
      <h6 class="card-header">Collection</h6>
      <div class="list-group list-group-flush">
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="collection" value="owned" type="checkbox" style="float: left"/>&nbsp; Owned
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="collection" value="missing" type="checkbox" style="float: left"/>&nbsp; Missing copies
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="collection" value="notowned" type="checkbox" style="float: left"/>&nbsp; Not owned
        </label>
      </div>
    </div>
  </div>
  <div class="col-lg-3 filter-block" id="utility">
    <div class="card mb-4">
      <h6 class="card-header">Utility</h6>
      <div class="list-group list-group-flush">
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="blocker" value="True" type="checkbox" style="float: left"/>&nbsp; Blocker
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="trigger" value="True" type="checkbox" style="float: left"/>&nbsp; Trigger
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="counter" value="True" type="checkbox" style="float: left"/>&nbsp; Counter
        </label>
        <label class="list-group-item">
          <input class="filter-checkbox mt-1" data-filter="counter2k" value="True" type="checkbox" style="float: left"/>&nbsp; Counter 2000
        </label>
      </div>
    </div>
  </div>
</div>
<div class="row menu">
  <div class="col-lg-2 mt-3">
    <label><input class="collection-hiding-checkbox mt-1" type="checkbox" style="float: left"/> &nbsp;&nbsp;&nbsp;  Hide numbers </label>
  </div>
  <div class="col-lg-2 mt-3">
    <label><input class="names-hiding-checkbox mt-1" type="checkbox" style="float: left"/>&nbsp;&nbsp;&nbsp; Hide card names </label>
  </div>
  <div class="col-lg-2">
  </div>
  <div class="col-lg-2">
  </div>
  <div class="col-lg-2">
  </div>
  <div class="col-lg-2">
      <button class="resetBTN btn btn-outline-secondary mb-3" type="button">Reset filters</button>
  </div>
 

<hr></hr>
<div class="grid-container" id="filterArea" >
  {% for card in cards %}
    <div class="grid-item" data-color="{{ card.color }}" data-type="{{ card.type }}" data-cost="{{ card.cost }}" data-counter="{{ card.counter }}" data-trigger="{{ card.trigger }}" data-counter2k="{{ card.counter2k }}" data-blocker="{{ card.blocker }}" data-set="{{ card.set }}" data-rarity="{{card.rarity}}"  >
      <a>
        <input class="number-owned text-center" type="number" min="0" max="4" placeholder="  ?" data-card-id="{{ card.id }}" value="{% for user_input in user_inputs %}{% if user_input.card.id == card.id %}{{ user_input.number_owned }}{% endif %}{% endfor %}">
        <img src="../static/img/{{ card.id }}.png" height="134.4" width="96.18" class="for_zoom"/>
        <h6 class="cardName"><b>{{card.name}}</b></h6>
      </a>
    </div>
  {% endfor %}
</div>

{% endblock content %}
